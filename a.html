<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #1a365d, #2a4365);
      font-family: Arial, sans-serif;
      perspective: 1000px;
    }

    .card-container {
      width: 300px;
      height: 400px;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-container.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff8f8, #ffecd2);
    }

    .snow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(white, transparent) 0 0,
        radial-gradient(white, transparent) 50px 50px;
      background-size: 100px 100px;
      animation: snow 20s linear infinite;
    }

    @keyframes snow {
      from { background-position: 0 0, 50px 50px; }
      to { background-position: 100px 100px, 150px 150px; }
    }

    .tree {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #2F855A;
    }

    .tree::before {
      content: '';
      position: absolute;
      bottom: -120px;
      left: -10px;
      width: 20px;
      height: 20px;
      background: #744210;
    }

    .star {
      position: absolute;
      top: -15px;
      left: -15px;
      width: 30px;
      height: 30px;
      background: #F6E05E;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 1.5s ease-in-out infinite;
    }

    @keyframes twinkle {
      50% { transform: scale(1.2); }
    }

    .message {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      color: #1A365D;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    .back-message {
      text-align: center;
      color: #1A365D;
      font-size: 18px;
      line-height: 1.6;
    }

    .heart {
      color: #E53E3E;
      font-size: 24px;
      animation: heartBeat 1.5s ease-in-out infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .ornaments {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #E53E3E;
      box-shadow: 0 0 5px rgba(229,62,62,0.5);
      animation: glow 2s ease-in-out infinite;
    }

    .ornament1 { top: 30%; left: 45%; }
    .ornament2 { top: 50%; left: 35%; }
    .ornament3 { top: 70%; left: 55%; }

    @keyframes glow {
      50% { box-shadow: 0 0 15px rgba(229,62,62,0.8); }
    }
  </style>
</head>
<body>
  <div class="card-container" onclick="this.classList.toggle('flipped')">
    <div class="card-front">
      <div class="snow"></div>
      <div class="message">
        Chúc Mừng Giáng Sinh!<br>
        Merry Christmas!
      </div>
      <div class="tree">
        <div class="star"></div>
        <div class="ornaments ornament1"></div>
        <div class="ornaments ornament2"></div>
        <div class="ornaments ornament3"></div>
      </div>
    </div>
    <div class="card-back">
      <div class="back-message">
        <p>Chúc Mừng Giáng Sinh An Lành</p>
        <p>Chúc bạn và gia đình có một mùa Giáng sinh tràn ngập niềm vui,<br>
        hạnh phúc và những điều kỳ diệu.</p>
        <p>Mong rằng tình yêu và bình an sẽ ở mãi bên bạn <span class="heart">♥</span></p>
        <p>~ Gửi đến người thân yêu ~</p>
      </div>
    </div>
  </div>
</body>
</html>
